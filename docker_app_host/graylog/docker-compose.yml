services:
  mongo:
    container_name: graylog-mongo
    image: mongo:7.0.26@sha256:8c3ce64d1a433bf57ea79035b48a38ea3e532997a1328fe3266e2e2e8bfb41b6
    restart: unless-stopped
    environment:
      - TZ=UTC
    env_file:
      - /custom/files/graylog_mongo.env
    networks:
      - graylog_mongo
    expose:
      - '27017/tcp'
    volumes:
      - 'mongo_data:/data/db'
      - 'mongo_config:/data/configdb'
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 10s
      retries: 3
      start_period: 30s
  opensearch:
    container_name: graylog-opensearch
    image: opensearchproject/opensearch:2.19.4@sha256:1c86690becbc569d08cb5ac21faabb857dbc876e2cca76d406026ea198abd8ed
    restart: unless-stopped
    environment:
      - TZ=UTC
    env_file:
      - /custom/files/graylog_opensearch.env
    ulimits:
      memlock:
        soft: -1
        hard: -1
    networks:
      - graylog_opensearch
      - proxy
    ports:
      - '0.0.0.0:9200:9200/tcp'
    volumes:
      - 'opensearch_data:/usr/share/opensearch/data'
    healthcheck:
      test: ["CMD-SHELL", "curl -s -f http://localhost:9200/_cluster/health?pretty | grep -q '\"status\" : \"green\"\\|\"status\" : \"yellow\"'"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
  graylog:
    container_name: graylog
    image: graylog/graylog:6.3.7@sha256:a4999dcde7975ed1bf3e39140b54726a9af60419ec2366ce5caf5f42e0be0bf6
    restart: unless-stopped
    environment:
      - TZ=UTC
    env_file:
      - /custom/files/graylog.env
    networks:
      - graylog_mongo
      - graylog_opensearch
      - graylog
      - proxy
    ports:
      - '0.0.0.0:8515:8515/udp'
    depends_on:
      - mongo
      - opensearch
    volumes:
      - 'graylog:/usr/share/graylog/data'
      - 'geoipupdate_data:/usr/share/GeoIP:ro'
    labels:
      - traefik.enable=true
      - traefik.http.routers.graylogweb.rule=Host(`graylog.${SECRET_INTERNAL_DOMAIN_NAME}`)
      - traefik.http.routers.graylogweb.tls=true
      - traefik.http.routers.graylogweb.tls.certresolver=cloudflare
      - traefik.http.routers.graylogweb.entrypoints=websecure
      - traefik.http.services.graylogweb.loadbalancer.server.port=9000
  geoipupdate:
    container_name: graylog-geoipupdate
    image: ghcr.io/maxmind/geoipupdate:v7.1.1@sha256:faecdca22579730ab0b7dea5aa9af350bb3c93cb9d39845c173639ead30346d2
    restart: unless-stopped
    environment:
      - TZ=UTC
    env_file:
      - /custom/files/graylog_geoipupdate.env
    networks:
      - graylog
    depends_on:
      - graylog
    volumes:
      - 'geoipupdate_data:/usr/share/GeoIP'

networks:
  graylog_mongo:
  graylog_opensearch:
  graylog:
  proxy:
    external: true

volumes:
  mongo_config:
    driver: local
  mongo_data:
    driver: local
  opensearch_data:
    driver: local
  graylog:
    driver: local
  geoipupdate_data:
    driver: local
