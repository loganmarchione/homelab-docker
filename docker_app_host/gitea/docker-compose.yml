services:
  gitea:
    container_name: gitea
    image: gitea/gitea:1.25.4@sha256:17d18218be2dad1f8ed402a4f906989505c90ab8b66ee9befcecfb5d470133e7
    restart: unless-stopped
    environment:
      - TZ=America/New_York
      - USER_UID=5000
      - USER_GID=5000
    networks:
      - proxy
    volumes:
      - 'gitea_new_data:/data'
    labels:
      - traefik.enable=true
      - traefik.http.routers.git.rule=Host(`git.${SECRET_INTERNAL_DOMAIN_NAME}`)
      - traefik.http.routers.git.tls=true
      - traefik.http.routers.git.tls.certresolver=cloudflare
      - traefik.http.routers.git.entrypoints=websecure
      - traefik.http.services.git.loadbalancer.server.port=3000
  drone:
    container_name: drone
    image: drone/drone:2.27.0@sha256:c6ea444dadba5cc1cb65f6ce1b2cb62fe72cd30a17d741db15aea4b13d706fd6
    restart: unless-stopped
    environment:
      - TZ=America/New_York
    env_file:
      - /custom/files/drone.env
    networks:
      - proxy
    volumes:
      - 'drone_data:/data'
    labels:
      - traefik.enable=true
      - traefik.http.routers.drone.rule=Host(`drone.${SECRET_INTERNAL_DOMAIN_NAME}`)
      - traefik.http.routers.drone.tls=true
      - traefik.http.routers.drone.tls.certresolver=cloudflare
      - traefik.http.routers.drone.entrypoints=websecure
      - traefik.http.services.drone.loadbalancer.server.port=80
  drone-runner:
    container_name: drone-runner
    image: drone/drone-runner-docker:1.8.4@sha256:9cbd70a393ebeb4f9eb5b4877bcf8b1be04fb42bdd174ded32c4d1d48da72a5e
    restart: unless-stopped
    environment:
      - TZ=America/New_York
    env_file:
      - /custom/files/drone.env
    networks:
      - proxy
    volumes:
      - '/var/run/docker.sock:/var/run/docker.sock'

networks:
  proxy:
    external: true

volumes:
  gitea_new_data:
    driver: local
  drone_data:
    driver: local
