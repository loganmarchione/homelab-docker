services:
  navidrome:
    container_name: navidrome
    image: ghcr.io/navidrome/navidrome:0.58.0@sha256:2ae037d464de9f802d047165a13b1c9dc2bdbb14920a317ae4aef1233adc0a3c
    restart: unless-stopped
    environment:
      - TZ=America/New_York
    env_file:
      - /custom/files/navidrome.env
    networks:
      - proxy
    volumes:
      - 'navidrome_data:/data'
      - '/custom_mounts/media/library/iTunes/Playlist:/music:ro'
    labels:
      - traefik.enable=true
      - traefik.http.routers.navidrome.rule=Host(`navidrome.${SECRET_INTERNAL_DOMAIN_NAME}`)
      - traefik.http.routers.navidrome.tls=true
      - traefik.http.routers.navidrome.tls.certresolver=cloudflare
      - traefik.http.routers.navidrome.entrypoints=websecure
      - traefik.http.services.navidrome.loadbalancer.server.port=4533

networks:
  proxy:
    external: true

volumes:
  navidrome_data:
    driver: local
