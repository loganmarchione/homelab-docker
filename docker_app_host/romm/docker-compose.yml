services:
  mariadb:
    container_name: romm-mariadb
    image: mariadb:12.0.2-noble@sha256:5b6a1eac15b85b981a61afb89aea2a22bf76b5f58809d05f0bcc13ab6ec44cb8
    restart: unless-stopped
    environment:
      - TZ=America/New_York
    env_file:
      - /custom/files/romm.env
    networks:
      - romm
    volumes:
      - 'mariadb_data:/var/lib/mysql'
    healthcheck:
      test: ["CMD", "healthcheck.sh", "--connect", "--innodb_initialized"]
      start_period: 10s
      interval: 10s
      timeout: 5s
      retries: 3
  romm:
    container_name: romm
    image: rommapp/romm:4.3.2@sha256:1895c339b3c7ca62d52f809f5e4c747d78fc8291ea5ee88b3b57df84acf33449
    restart: unless-stopped
    environment:
      - TZ=America/New_York
    env_file:
      - /custom/files/romm.env
    networks:
      - proxy
      - romm
    depends_on:
      - mariadb
    volumes:
      - 'romm_redis_data:/redis-data'
      - 'romm_assets:/romm/assets'
      - 'romm_config:/romm/config'
      # The directories below are huge, so storing them on the NAS
      - '/custom_mounts/media/library/ROMs/romm_resources:/romm/resources'
      - '/custom_mounts/media/library/ROMs:/romm/library:ro'
    labels:
      - traefik.enable=true
      - traefik.http.routers.romm.rule=Host(`romm.${SECRET_INTERNAL_DOMAIN_NAME}`)
      - traefik.http.routers.romm.tls=true
      - traefik.http.routers.romm.tls.certresolver=cloudflare
      - traefik.http.routers.romm.entrypoints=websecure
      - traefik.http.services.romm.loadbalancer.server.port=8080

networks:
  proxy:
    external: true
  romm:

volumes:
  romm_resources:
    driver: local
  romm_redis_data:
    driver: local
  romm_assets:
    driver: local
  romm_config:
    driver: local
  mariadb_data:
    driver: local
