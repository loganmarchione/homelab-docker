services:
  dokuwiki:
    container_name: dokuwiki
    image: php:8.3-apache-bookworm@sha256:79d9d447bbe87b53586e66624d2b0cb8dc3ca6325ab32490034aedfe4cf29cd2
    restart: unless-stopped
    environment:
      - TZ=America/New_York
    networks:
      - proxy
    volumes:
      - 'dokuwiki_config:/var/www/html'
      - 'php_config:/usr/local/etc/php'
    labels:
      - traefik.enable=true
      - traefik.http.routers.wiki.rule=Host(`wiki.${SECRET_INTERNAL_DOMAIN_NAME}`)
      - traefik.http.routers.wiki.tls=true
      - traefik.http.routers.wiki.tls.certresolver=cloudflare
      - traefik.http.routers.wiki.entrypoints=websecure
      - traefik.http.services.wiki.loadbalancer.server.port=80

networks:
  proxy:
    external: true

volumes:
  dokuwiki_config:
    driver: local
  php_config:
    driver: local
